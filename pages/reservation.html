<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bukiranje sale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section id="book-a-table" class="book-a-table">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <ul class="nav nav-tabs" id="navId" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  data-bs-toggle="tab"
                  aria-current="page"
                  >Navbar</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  href="#"
                  onclick="window.location.replace('../pages/home.html')"
                  class="nav-link"
                  data-bs-toggle="tab"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <div class="col-md-8 offset-md-2 text-center">
              <h2 class="text-primary">Rezervacija sale</h2>
              <p class="mb-5">Rezervacija sale</p>
            </div>
          </div>
        </div>
        <form action="#" id="myForm" role="form" onsubmit="visitCreate(event)">
          <div class="form-row">
            <div class="col-lg-4 col-md-6 form-group">
              <select
                class="form-control"
                class="form-select"
                id="sala"
                name="sala"
                aria-label="Default select example"
              >
                <option selected>Sala</option>
                <option value="105">105</option>
                <option value="108">108</option>
                <option value="205">205</option>
                <option value="209">209</option>
                <option value="305">305</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <select
                class="form-control"
                class="form-select"
                id="ime"
                name="ime"
                aria-label="Default select example"
              >
                <option selected>Ime</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <input
                type="date"
                name="datum"
                class="form-control"
                id="date"
                placeholder="Datum"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <input
                type="time"
                class="form-control"
                name="dolazak"
                id="time_1"
                placeholder="Od(vreme)"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <input
                type="time"
                class="form-control"
                name="odlazak"
                id="time_2"
                placeholder="Do(vreme)"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <input
                type="text"
                class="form-control"
                name="razlog"
                id="razlog"
                placeholder="Razlog"
              />
            </div>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              name="napomena"
              id="napomena"
              placeholder="Napomena"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary float-right mt-3"
            id="button_2"
          >
            Rezervisi
          </button>
          <div id="loader" style="display: none">Loading...</div>
          <div id="content"></div>
        </form>
      </div>
    </section>
    <script src="../assets/js/script_home.js"></script>
  </body>
</html>
