<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rezervacija sale</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #myInput {
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 20%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light">
      <img
        src="assets/img/Screenshot 2023-12-19 113331.png"
        style="position: absolute; width: 100px; height: 100px"
      />
      <div class="container p-0">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <div class="d-flex align-items-center">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="index.html"
                    onclick="authService.storageLogout()"
                    >Log out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <form role="form" id="form2" onsubmit="deleteSelectedRes()">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <h1>REZERVACIJA SALE</h1>
            <div class="d-grid gap-2 d-md-block">
              <a href="../pages/reservation.html"
                ><button
                  type="button"
                  class="btn btn-primary left-button"
                  id="button_1"
                >
                  Rezervisi salu
                </button></a
              >
            </div>
          </div>
          <div class="col-12 d-flex justify-content-between align-items-center">
            <input
              type="text"
              id="myInput"
              onkeyup="MyFilter()"
              placeholder="Pretraga Sale..."
              title="Sala za koju zelite rezultate"
              style="padding: 0"
            />
            <button
              type="button"
              class="btn btn-primary left-button mb-2"
              id="button_4"
              onclick="sortTable()"
            >
              Sort po datumu
            </button>
          </div>
        </div>
        <article class="content">
          <div class="row">
            <div class="col-12 d-flex align-items-center">
              <table
                class="table table-bordered border-primary table-light"
                id="table"
              >
                <thead>
                  <tr>
                    <th scope="col">+</th>
                    <th scope="col">Sale</th>
                    <th scope="col">Ime</th>
                    <th scope="col">Dan</th>
                    <th scope="col">Od(vreme)</th>
                    <th scope="col">Do(vreme)</th>
                    <th scope="col">Razlog</th>
                    <th scope="col">Napomena</th>
                    <th scope="col">Izmeni</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </article>
        <div
          class="col-12 d-flex justify-content-between align-items-center p-0"
        >
          <button type="submit" class="btn btn-primary left-button">
            Obrisi rezervaciju
          </button>
          <div>
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <a
                    class="page-link"
                    href="history.back()"
                    aria-label="Previous"
                  >
                    <span aria-hidden="true">Previous</span>
                  </a>
                </li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="index.html">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="../pages/home.html">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="../pages/reservation.html">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropDownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Broj rezervacija
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropDownMenuButton1">
              <li><a class="dropdown-item" href="#" value="5">5</a></li>
              <li><a class="dropdown-item" href="#" value="10">10</a></li>
              <li><a class="dropdown-item" href="#" value="15">15</a></li>
            </ul>
          </div>
        </div>
      </form>
      <script src="./assets/js/script_home.js"></script>
      <script src="/assets/js/script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
